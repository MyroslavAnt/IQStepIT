<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="numberButton">Натискай мене</button>

    <script>
        const numberButton = document.getElementById("numberButton");
        
        numberButton.addEventListener("click", function () {
            for (let i = 0; i <= 100; i++) {
                console.log(i);
            }
        });
    </script>
</body>
</html>
